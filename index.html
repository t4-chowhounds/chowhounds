<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Chowhound</title>
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>
<body>
        <header class="header"></header>
        <section class="section">
        <div class="container">

        <div class="columns">
            <div class = "column is-one-third">
            <form>
            <h1>Chowhounds</h1>
            <h2>Do you have any dietary restrictions?</h2>
            <input type="checkbox" id="kosher" value="kosher" class="filter"> Kosher<br>
            <input type="checkbox" id="vegan"  value="vegan" class="filter">Vegan<br>
            <input type="checkbox" id="halal"  value="halal" class="filter">Halal<br>
            <input type="checkbox" id="Vegetarian"  value="vegetarian" class="filter">Vegetarian<br>

            <h3>How much are you willing to spend?</h3>
            <input type="checkbox" id="$" value="$" class="filter"> $<br>
            <input type="checkbox" id="$$" value="$$" class="filter"> $$<br>
            <input type="checkbox" id="$$$" value="$$$" class="filter"> $$$<br>
            <input type="checkbox" id="$$$$" value="$$$$" class="filter"> $$$$<br>

            <h4>Craving anything specific?</h4>
            <input type="checkbox" id="Japanese" value="Japanese" class="filter">Japanese<br>
            <input type="checkbox" id="Chinese" value="Chinese" class="filter">Chinese<br>
            <input type="checkbox" id="Mexican" value="Mexican" class="filter">Mexican<br>
            <input type="checkbox" id="Thai" value="Thai" class="filter">Thai<br>
            <input type="checkbox" id="Burgers/American" value="Burgers/American" class="filter">Burgers/American<br>
            




            <h5> Zipcode</h5>
            <input type="number" id="zipcode">
            <label for="zipcode"></label>
            <input type="submit" id="submit">

            </form> 

            <h5>Possible filters we can use</h5>
            <a href="https://www.yelp.com/developers/documentation/v3/all_category_list" target="_blank"> Scroll to the restaurants section</a>



        </div>
        
        <div class="column is-one-third">
            <table class= "yelpTable">
                <tr>
                    <th>Name</th>
                    <th>Picture</th>
                    <th>Address</th>
                </tr>
                        </table>
                    </div>
        <div class="column is-one-third"></div>
        </div>
        </section>
        <footer class="footer"></footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
